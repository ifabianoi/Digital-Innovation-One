<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css" />

    <!-- Fonte Marvel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- responsive -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    
    <title>MARVELFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/logo.png" alt="MarvelFlix" srcset="">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Vingadores: Ultimato (2019)</h3>
                <p class="description">
                    Com a ajuda de aliados remanescentes, os Vingadores devem se reunir mais uma vez a fim de desfazer as ações de Thanos e restaurar a ordem no universo de uma vez por todas, não importando as consequências.
                </p>
            </div>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carousel-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/card1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card10.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/card11.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/2ffb66049a.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
